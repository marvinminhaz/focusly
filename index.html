<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To do list</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">
</head>

<body class="open-sans">
  <main class="container">

    <header class="site-title">
      <h1>Focusly</h1>
      <div class="theme-switcher">
        <button class="theme-btn active" data-theme="default" aria-label="Default theme" title="Fresh Mint"></button>
        <button class="theme-btn" data-theme="tokyo-night" aria-label="Tokyo Night theme" title="Tokyo Night"></button>
        <button class="theme-btn" data-theme="solarized" aria-label="Solarized theme" title="Solarized"></button>
        <button class="theme-btn" data-theme="nord" aria-label="Nord theme" title="Nord"></button>
        <button class="theme-btn" data-theme="rose-pink" aria-label="Rose Pink" title="Cotton Candie"></button>
      </div>
    </header>

    <div class="input-group">
      <input type="text" placeholder="New task">
      <button class="add-btn">+</button>
    </div>

    <div class="list-group">
      <header class="sub-title">
        <h4>Your Tasks</h4>
        <button class="counter"></button>
      </header>
      <label class="task-item" id="task-item1">
        <input type="checkbox">
        <p class="p">click the + button to add your first task</p>
        <button class="delete-btn">x</button>
      </label>
    </div>

  </main>
  <script src="script.js"></script>
</body>

</html>
